<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta>
    <title>Title</title>
</head>

<body onload="hello()">
    <div id="box" onClick="doSomething('box')">
        <button id="btn">这是一个可以点击的按钮</button>
    </div>
    <script>
        function hello() {
            console.log('Hello world');
        }
        function doSomething(val) {
            console.log('点击我的是:',val);
        }
        var button = document.getElementById('btn');
        button.setAttribute('onclick', "doSomething('button')")
    </script>
</body>

</html>
