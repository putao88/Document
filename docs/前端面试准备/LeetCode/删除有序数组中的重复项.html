<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><meta>
        <title>Title</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            // 26.删除有序数组中的重复项
			//一、题目描述：给你一个有序数组 nums ，请你 原地 删除重复出现的元素，使每个元素 只出现一次 ，返回删除后数组的新长度。

			// 二、解题思路：
			// 首先，题目中已经明确要求：原地修改！
			// so ~，我们必须得放弃暴破等需要多余存储空间的做法。
			// finally ~，我们就能想到双指针，解题流程如下：
			// 创建一个慢指针 ii，指向数组第一位数字，再创建一个快指针 jj，指向数组第二位。
			// 若 nums[j]nums[j] 和 nums[i]nums[i] 不等，则先将 ii 递增 11，然后把 nums[i]nums[i] 改为 nums[j]nums[j]。
			// 因为最初 ii 等于 00 时的数字未统计，所以最终返回结果需要 +1+1。

			//三、先关链接：https://leetcode-cn.com/problems/remove-duplicates-from-sorted-array/solution/shuang-zhi-zhen-shan-chu-you-xu-shu-zu-z-3pi4/
			var removeDuplicates = function(nums) {
				if(!nums.length) return 0;
				let i = 0;
				for(let j = 1; j < nums.length; j++){
					if(nums[j] !== nums[i]){
						i++;
						nums[i] = nums[j];
					}
				}
				return i + 1;
			};
        </script>
    </body>
</html>
