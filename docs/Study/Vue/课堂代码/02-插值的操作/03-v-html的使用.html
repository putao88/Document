<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta>
  <title>Title</title>
</head>
<style>
  .active {
    color: red;
  }
  .line {
    font-size: 20px;
  }
</style>

<body>
  <div id="app">
    <h2 class="active">{{message}}</h2>
    <h2 v-bind:class={active:true,line:isline}>{{message}}</h2>
    <h2 v-html="url"></h2>
  </div>
  <script src='../js/vue.js'></script>
  <script>
    //编程范式:声明式编程
    const app = new Vue({
      el: '#app',//用于挂载要管理的元素
      data: {
        message: '你好啊',
        url:'<a href="http//:www.baidu.com">百度一下</a>',
        active:'active',
        isline: false,
      }
    })
  </script>
</body>

</html>
