<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><meta>
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
        </div>
        <script src='../js/vue.js'></script>
        <script>
            //编程范式:声明式编程
            const app = new Vue({ 
                el:'#app',//用于挂载要管理的元素
                data:{
                    message:'你好啊',
                    movies:['星际穿越','罗马假日','盗梦空间'],
                }
            })
        </script>
    </body>
</html>
