<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta>
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>当前计数：{{counter}}</h2>
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>

    </div>
    <script src='../js/vue.js'></script>
    <script>
        //编程范式:声明式编程
        const app = new Vue({
            el: '#app',//用于挂载要管理的元素
            data: {
                counter: 0,
            },
            methods: {
                add: function () {
                    this.counter++
                },
                sub: function () {
                    this.counter--
                },

            }
        })
            //原始做法：
            //1.拿button元素
            //2.添加监听事件
    </script>
</body>

</html>
