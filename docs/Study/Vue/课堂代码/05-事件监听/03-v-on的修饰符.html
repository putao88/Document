<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><meta>
        <title>Title</title>
    </head>
    <body>
        <div id="app">
          <div @click="divClick">
            <button @click.stop="btnClick">点击</button>
          </div>
        </div>
        <script src='../js/vue.js'></script>
        <script>
            //编程范式:声明式编程
            const app = new Vue({ 
                el:'#app',//用于挂载要管理的元素
                data:{
                    message:'你好啊'
                },
                methods: {
                  divClick() {
                    console.log('divClick');
                  },
                  btnClick() {
                    console.log('btnClick');
                  },
                }
            })
        </script>
    </body>
</html>
