        <script>
          class Father {
            constructor(x,y) {
              this.x = x
              this.y = y
            }
            money() {
              console.log(100)
            }
            sum() {
              console.log(this.x+this.y)
            }
          }
          class Son extends Father {
            constructor(x,y) {
              //利用super调用了父类中的构造函数
              //super必须在子类this之前调用
              super(x,y);
            }
          }
          var son = new Son(1,2)
          var son1 = new Son(11,22)
          son.sum();
          son1.sum();

    

        </script>
