<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta>
  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},李银河</h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{counter * 2}}</h2>
    <h2></h2>
    <h2></h2>
    
  </div>
  <script src='../js/vue.js'></script>
  <script>
    //编程范式:声明式编程
    const app = new Vue({
      el: '#app',//用于挂载要管理的元素
      data: {
        message: '你好啊',
        firstName: '李银河',
        lastName: '',
        counter: 1,
      }
    })
  </script>
</body>

</html>
