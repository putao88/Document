<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><meta>
        <title>Title</title>
    </head>
    <body>
        <div id="app">
          <div>
            <button @click.stop="btnClick">点击</button>
            <ul>
              <li v-for="item in data">{{item}}</li>
            </ul>
          </div>
        </div>
        <script src='../js/vue.js'></script>
        <script>
            //编程范式:声明式编程
            const app = new Vue({ 
                el:'#app',//用于挂载要管理的元素
                data:{
                    message:'你好啊',
                    data:['4','3','2','1']
                },
                methods: {
                  btnClick() {
                    Vue.set(this.data,0,'bbbbbb')
                  },
                }
            })
        </script>
    </body>
</html>
